schemaVersion: 2.0.0

components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest

commands:
  - id: install
    exec:
      component: dev
      commandLine: "terraform init"
  - id: build
    exec:
      component: dev
      commandLine: "terraform plan"
  - id: test
    exec:
      component: dev
      commandLine: "terraform fmt -check && terraform validate"